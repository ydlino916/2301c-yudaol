<script>
    // 数组合并
    //[1,2,3,4,5]  ['00'，'11','22']

    let arr1 = [1, 2, 3, 4, 5]
    let arr2 = ['00', '11', '22']


    // 1) concat
    let arr3 = arr1.concat(arr2)
    console.log(arr3);


    // 2) push
    arr2.forEach((item) => {
        arr1.push(item)
    })
    console.log(arr1);

    // 3) 扩展运算符



    //  遍历器 
    // const xiyou = ['唐僧', '孙悟空', '猪八戒', '沙僧']

    // let iterator = xiyou[Symbol.iterator]();

    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());
    // console.log(iterator.next());


    // 生成器
    function* demo() {
        yield '第一个';
        yield '第二个';
        yield '第三个';
    }

    let iterator = demo();
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());


    // promise函数
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            let result = '我是成功的返回'
            let results = '我是失败的返回'
            resolve(result)
            reject(results)
        })
    })

    p.then((res) => {
        console.log(res);
    }).catch((err) => {
        console.log(err);
    })

</script>
