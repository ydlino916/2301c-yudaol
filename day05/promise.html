<script>
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            let result = '我是失败的返回'
            reject(result)
        })
    })

    p.then((res) => {
        console.log(res);
    }).catch((err) => {
        console.log(err);
    })

    // 简写形式
    p((res) => {
        console.log(res);
    }, (err) => {
        console.log(err);
    })
</script>
